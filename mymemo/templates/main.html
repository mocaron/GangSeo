<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 작성 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex; /* Flexbox를 사용하여 레이아웃 구성 */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 1200px; /* 최대 너비를 늘려서 양쪽에 충분한 공간 제공 */
            box-sizing: border-box;
            gap: 20px; /* 입력폼과 리스트 사이의 간격 */
        }
        .form-section {
            flex: 1; /* 입력폼이 가능한 많은 공간을 차지하도록 설정 */
        }
        .list-section {
            flex: 1; /* 리스트가 가능한 많은 공간을 차지하도록 설정 */
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 0 0 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>메모 양식</h1>
            <form action="http://localhost:8000/mymemo/create/" method="POST" id="memoCreateForm">
                {% csrf_token %}
                <label for="memo">메모 내용:</label>
                <input type="text" id="memo" name="memoContent" placeholder="내용을 작성하세요" autocomplete="off">
                <button type="submit" form="meㄴmoCreateForm">등록하기</button>
            </form>
        </div>
        <div class="list-section">
            <h2>글 리스트</h2>
            <ul>
 
            </ul>
        </div>
    </div>
</body>
</html>
